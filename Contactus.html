    <h1>Contact us</h1>

    <div class="contactuspage">
        <form class="contactform" action="contactus_success.html">
            <fieldset class="contactinput">
                <legend class="details"> Your details</legend>
                <div class="contactinputfields">
                    <label for="firstname"> First name: </label>
                    <input type="text" name="firstname" id="firstname" required>
                    <label for="lastname"> Last name:</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="contactinputfields">

                    <label for="phone"> Phone Number:</label>
                    <input type="tel" name="phone" id="phone" required>
                    <label for="email">Email </label>
                    <input type="text" name="email" id="email" required></label>

                </div>

            </fieldset>

            <fieldset class="enquirybox">
                <legend> Your Enquiry </legend>
                <textarea id="Type your enquiry here" name="Enquiry" rows="20" cols="50"></textarea>
                <input class="submitbutton" type="submit" value="Submit enquiry">
            </fieldset>

        </form>

        <div class=cmimage><img src="images/Cutomerservice.png" alt="customerservice"></div>
