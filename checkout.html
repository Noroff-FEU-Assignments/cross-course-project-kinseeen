    <h1> Checkout </h1>


    <div class="checkoutpage">
        <div class="checkoutinput">
            <h2> Shipping information </h2>
            <label for="firstname"> First name: </label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname"> Last name:</label>
            <input type="text" name="lastname" id="lastname" required>
            <label for="address"> Address </label>
            <input type="text" name="address" id="address" required>
            <label for="phone"> Phone Number:</label>
            <input type="tel" name="phone" id="phone" required>
            <label for="email">Email </label>
            <input type="text" name="email" id="email" required></label>
        </div>

        <div class="checkoutinput">
            <h3> Payment </h3>
            <label for="cardname"> Name on card </label>
            <input type="text" name="fullname" id="fullname" required></label>
            <label for="cardnumber"> Card number </label>
            <input type="text" name="cardnumber" id="cardnumber" required>
            <label for="expirymonth"> Expiry month</label>
            <input type="text" name="expirymonth" id="expirymonth" required>
            <label for="expriryyear"> expiry year</label>
            <input type="text" name="expiryyear" id="expiryyear">
            <label for="cvv"> CVV </label>
            <input type="text" name="cvv" id="cvv">
        </div>
        <form action="checkout_success.html">
            <input type="submit" value="Complete checkout" class="button">
        </form>
    </div>
